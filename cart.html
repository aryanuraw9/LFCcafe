<body>
  <header class="navbar">
    <h1 class="logo">LFC Cafe</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>

         <li><a href="|">|</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <button id="checkout-btn" onclick="window.location.href='delivery.html'">Proceed to Delivery</button>
    <button id="checkout-btn" onclick="window.location.href='menu.html'">Continue Shopping</button>
  </section>

  <footer>
    <p> LFC Cafe | Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartItems = document.getElementById('cart-items');
      let cartTotal = document.getElementById('cart-total');
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.innerHTML = '';
        document.getElementById('checkout-btn').style.display = 'none';
        return;
      }

      cartItems.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <h3>${item.name}</h3>
          <p>$${item.price} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        </div>
      `).join('');

      total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotal.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }

    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
